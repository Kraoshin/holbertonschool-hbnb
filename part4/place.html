</head>

    <!--Header-->

        <nav>

                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

    <main>
        <!--Place Details-->
        <section class="place-details">
            <h1>Place Name</h1>
