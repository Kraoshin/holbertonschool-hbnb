<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="logo" class="logo">
            </a>
        <a href="login.html" id="login-button">Login</a>
        <a href="index.html" id="logout-button">logout</a>
    </header>
    <main>
        <form id="review-form">
            <h2>Add a Review</h2>
            <label for="review-text">Your Review:</label>
            <textarea id="review-text" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating">
                <option value="1">&starf;</option>
                <option value="2">&starf;&starf;</option>
                <option value="3">&starf;&starf;&starf;</option>
                <option value="4">&starf;&starf;&starf;&starf;</option>
                <option value="5">&starf;&starf;&starf;&starf;&starf;</option>
            </select>
            <button type="submit" class="button-review">Submit Review</button>
        </form>
    </main>
    <footer>
        <small id="footerText">&copy; 2025 Holberton School</small>
        <small id="footerText">All rights reserved.</small>
    </footer>
    <script src="js_file/add_review.js"></script>
</body>
</html>
