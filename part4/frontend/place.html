<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="holbertonschool-hbnb/part4/frontend/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" class="logo" alt="Logo">
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <h1 id="placeTitle">Place Name</h1>
            <div class="review-card">
                <div class="details">
                    <p>Host:</p>
                    <br>
                    <p>Price per night: $100</p>
                    <br>
                    <p>Description: A beautiful place to stay.</p>
                    <br>
                    <p>Amenities: Wifi</p>
                </div>
            </div>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <div class="details">
                    <h3>User:</h3>
                    <br>
                    <p>Review: Amazing experience!</p>
                    <rating>Rating: 4</rating>
                </div>
        </section>
        <section id="add-review">
            <a href="holbertonschool-hbnb/part4/frontend/add_review.html" id="add-review-link">
                <button class="myBtn">Add a Review</button>
            </a>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
<footer>
    <small id="footerText">&copy; 2025 Holberton School</small>
    <small id="footerText">All rights reserved.</small>
</footer>
</html>
